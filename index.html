<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>تسجيل دخول</title>
</head>
<body>
    <h1>Postary تسجيل الدخول إلى</h1>
    <input type="text" id="username" name="user_name" placeholder="اسم المستخدم">
    <input type="email" id="emailInput" name="user_email" autocomplete="email" placeholder="البريد الإلكتروني">
    <input type="password" id="passwordInput" name="user_password" autocomplete="current-password" placeholder="كلمة المرور">
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="signupBtn">إنشاء حساب</button>
    <script type="module" src="script.js"></script>
</body>
</html>
